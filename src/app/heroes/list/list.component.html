<h1>Lista de Heroes</h1>

<div *ngIf="heroes.length > 0; else textRemove">
  <h2>Heroes a eliminar: {{ heroeRemove }}</h2>
  <button
  *ngIf="heroes.length > 0"
  (click)="removeHeroe()"
  class="btn btn-primary mb-2">Eliminar hereo</button>
</div>

<ng-template #textRemove>
  <p>No hay heroes para eliminar!</p>
</ng-template>

<ul class="list-group">
  <li
  *ngFor="let heroe of heroes"
  class="list-group-item">{{ heroe }}</li>
</ul>
